services:
  - type: web
    name: tehrimap
    env: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: MONGODB_URI
        sync: false # Will be set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Will be set manually in Render dashboard
      - key: PORT
        value: 8080
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -jar target/*.jar" 