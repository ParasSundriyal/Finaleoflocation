<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/config.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .custom-marker {
            background: none;
            border: none;
            text-align: center;
        }
        .custom-marker:hover {
            transform: scale(1.2);
            transition: transform 0.2s;
        }
        #map {
            height: calc(100vh - 200px);
            width: 100%;
            border-radius: 0.5rem;
            z-index: 1;
        }

        /* Mobile-first responsive styles */
        @media (max-width: 768px) {
            #map {
                height: calc(100vh - 180px);
                border-radius: 0;
            }
            .marker-list {
                max-height: 200px;
            }
            .district-search {
                flex: 1;
                margin: 0 1rem;
            }
            #menuButton {
                display: block;
                padding: 0.5rem;
                margin-left: 0.5rem;
            }
            .nav-buttons {
                display: flex;
                align-items: center;
            }
            #mobileMenu {
                background-color: transparent;
                transition: all 0.3s ease-in-out;
            }
            #mobileMenu .fixed {
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            }
            #mobileMenu:not(.hidden) .fixed {
                transform: translateX(0);
            }
            .camera-modal-content {
                margin: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            .camera-preview {
                height: 50vh;
            }
            #occurrenceModal .modal-content {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            .photo-preview {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            .photo-preview img {
                width: 80px;
                height: 80px;
            }
            #mobileMenu .transform {
                transform: translateX(100%);
            }
            #mobileMenu.active .transform {
                transform: translateX(0);
            }
            .nav-buttons {
                gap: 0.5rem;
            }
            #mobileSoochnaDropdown {
                position: relative;
                width: 100%;
                max-height: calc(100vh - 300px);
                overflow-y: auto;
                border: 1px solid #e5e7eb;
                background-color: #f9fafb;
                border-radius: 0.5rem;
            }
            
            #mobile-soochna-updates {
                background-color: transparent;
            }
            
            #mobile-soochna-updates .bg-white {
                background-color: white;
                border: 1px solid #e5e7eb;
                margin-bottom: 0.5rem;
            }
            
            .soochna-item {
                border-bottom: 1px solid #e5e7eb;
                margin-bottom: 0.5rem;
                padding-bottom: 0.5rem;
            }
            
            .soochna-item:last-child {
                border-bottom: none;
                margin-bottom: 0;
                padding-bottom: 0;
            }
        }

        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            #map {
                height: calc(100vh - 160px);
            }
            .district-search {
                max-width: 300px;
            }
            #soochnaDropdown {
                width: 400px;
            }
        }

        /* Common styles */
        .marker-list {
            max-height: 400px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .marker-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .marker-item:hover {
            background-color: #f3f4f6;
        }
        .marker-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .marker-info {
            flex: 1;
            min-width: 0;
        }
        .marker-name {
            font-weight: 600;
            color: #1f2937;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .marker-type {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .district-search {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .photo-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0.375rem;
        }

        /* Modal styles */
        .camera-modal, .camera-capture-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
        }
        .camera-modal-content, .camera-capture-content {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 32rem;
            margin: 1rem;
            position: relative;
        }
        .camera-preview {
            width: 100%;
            height: 60vh;
            max-height: 480px;
            object-fit: cover;
            border-radius: 0.5rem;
            background: black;
        }
        .capture-button {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 9999px;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .capture-button:hover {
            transform: translate(-50%, -2px);
        }
        .close-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: white;
            border-radius: 9999px;
            padding: 0.5rem;
            z-index: 10;
            transition: background-color 0.2s;
        }
        .close-button:hover {
            background-color: #f3f4f6;
        }

        /* Occurrence Modal */
        #occurrenceModal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: flex-start;
            justify-content: center;
            z-index: 10000;
            overflow-y: auto;
            padding: 1rem;
        }
        #occurrenceModal.flex {
            display: flex;
        }
        #occurrenceModal .modal-content {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 64rem;
            margin: 1rem auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        #occurrenceModal form {
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        #occurrenceModal .form-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        #occurrenceModal .form-footer {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        #occurrenceMap {
            height: 300px;
            width: 100%;
            border-radius: 0.5rem;
        }

        /* Z-index management */
        .leaflet-container { z-index: 1; }
        .leaflet-control { z-index: 400; }
        .leaflet-popup { z-index: 600; }
        nav { z-index: 1000; }
        #occurrenceModal { z-index: 1000; }
        .camera-capture-modal { z-index: 2000; }

        /* Touch-friendly improvements */
        @media (hover: none) {
            .marker-item {
                padding: 1rem 0.5rem;
            }
            .capture-button {
                padding: 1.25rem;
            }
            .close-button {
                padding: 0.75rem;
            }
            select, button {
                min-height: 44px;
            }
        }

        /* Custom popup styles */
        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 0.5rem;
        }
        .custom-popup .leaflet-popup-content {
            margin: 0;
            min-width: 200px;
        }
        .marker-item {
            border-bottom: 1px solid #e5e7eb;
        }
        .marker-item:last-child {
            border-bottom: none;
        }
        .marker-details p {
            margin-top: 0.25rem;
        }

        /* Add styles for pulse animation */
        @keyframes pulse {
            0% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.2);
            }
            100% {
                opacity: 0.6;
                transform: scale(1);
            }
        }

        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Add styles for verified areas */
        @keyframes subtleOpacity {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 0.4;
            }
        }

        .verified-area {
            animation: none;
            opacity: 0.4;
        }
    </style>
</head>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Global variables
        let map;
        let markers = [];
        let verifiedAreas = [];  // Array to store verified area circles
        let occurrenceMap = null;
        let occurrenceMarker = null;
        const uttarakhandDistricts = [
            { name: "Tehri Garhwal", lat: 30.3753, lng: 78.4337 },
            { name: "Dehradun", lat: 30.3165, lng: 78.0322 },
            { name: "Haridwar", lat: 29.9457, lng: 78.1642 },
            { name: "Pauri Garhwal", lat: 30.1469, lng: 78.7808 },
            { name: "Rudraprayag", lat: 30.2844, lng: 78.9811 },
            { name: "Chamoli", lat: 30.4227, lng: 79.3286 },
            { name: "Pithoragarh", lat: 29.5828, lng: 80.2181 },
            { name: "Almora", lat: 29.5892, lng: 79.6467 },
            { name: "Nainital", lat: 29.3919, lng: 79.4542 },
            { name: "Udham Singh Nagar", lat: 28.9610, lng: 79.5152 },
            { name: "Champawat", lat: 29.3362, lng: 80.0911 },
            { name: "Bageshwar", lat: 29.8362, lng: 79.7713 },
            { name: "Uttarkashi", lat: 30.7268, lng: 78.4354 }
        ];

        // Custom emoji icons for different marker types
        const markerIcons = {
            TOURIST_SPOT: '🏛️',
            HOSPITAL: '🏥',
            SCHOOL: '🏫',
            RESTAURANT: '🍽️',
            HOTEL: '🏨',
            POLICE_STATION: '👮',
            CUSTOM: '📍'
        };

        // Create custom icon for marker
        function createCustomIcon(type) {
            return L.divIcon({
                html: `<span style="font-size: 2rem;">${markerIcons[type] || '📍'}</span>`,
                className: 'custom-marker',
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -20]
            });
        }

        // Initialize map
        function initMap() {
            map = L.map('map').setView([30.0668, 79.0193], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Add district markers
            uttarakhandDistricts.forEach(district => {
                L.marker([district.lat, district.lng])
                    .bindPopup(`<b>${district.name}</b>`)
                    .addTo(map);
            });

            // Initialize district dropdown
            const districtSelect = document.getElementById('districtSearch');
            uttarakhandDistricts.forEach(district => {
                const option = document.createElement('option');
                option.value = district.name;
                option.textContent = district.name;
                districtSelect.appendChild(option);
            });

            // Add district selection handler
            districtSelect.addEventListener('change', function() {
                const selectedDistrict = uttarakhandDistricts.find(d => d.name === this.value);
                if (selectedDistrict) {
                    map.setView([selectedDistrict.lat, selectedDistrict.lng], 11);
                }
            });

            // Load verified occurrences and show highlighted areas
            loadVerifiedOccurrences();
        }

        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch(`${config.apiBaseUrl}/api/auth/user`, {
                    headers: {
                        'Authorization': `Bearer ${sessionStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {

                    const markerData = await response.json();

                    markers.forEach(marker => marker.remove());

        function getLocation() {

            }

                const longitude = position.coords.longitude;
                
                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;
                
                locationStatus.innerHTML = '<span class="text-green-600"><i class="fas fa-check-circle mr-2"></i>स्थान का पता चल गया</span>';
            }

            }

            navigator.geolocation.getCurrentPosition(success, error, {
                enableHighAccuracy: true,

            });
        }

        function setupPhotoHandlers() {
            const cameraButton = document.getElementById('cameraButton');
            const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            
            if (hasGetUserMedia) {
                cameraButton.addEventListener('click', handleCameraCapture);
            } else {
                cameraButton.addEventListener('click', fallbackToFileUpload);
                cameraButton.innerHTML = '<i class="fas fa-upload mr-2"></i>डिवाइस से अपलोड करें';
                cameraButton.title = 'आपके डिवाइस में कैमरा एक्सेस नहीं है';
            }

            document.getElementById('photos').addEventListener('change', function(e) {

            });
        }

        async function handleCameraCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });

                const videoEl = document.createElement('video');
                videoEl.srcObject = stream;
                videoEl.style.display = 'none';
                document.body.appendChild(videoEl);

                const captureModal = document.createElement('div');
                captureModal.className = 'camera-capture-modal';
                captureModal.innerHTML = `
                    <div class="camera-capture-content">
                        <video id="cameraPreview" class="w-full h-64 object-cover rounded-lg bg-black" autoplay playsinline></video>
                        <button id="captureBtn" class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-16 h-16 rounded-full bg-white border-4 border-blue-500 focus:outline-none hover:bg-blue-50"></button>
                        <button id="closeCamera" class="absolute top-2 right-2 text-white bg-red-500 rounded-full p-2 hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                document.body.appendChild(captureModal);

                const preview = document.getElementById('cameraPreview');
                preview.srcObject = stream;
                await preview.play();

                document.getElementById('captureBtn').onclick = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = preview.videoWidth;
                    canvas.height = preview.videoHeight;
                    canvas.getContext('2d').drawImage(preview, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        const file = new File([blob], "camera-capture.jpg", { type: "image/jpeg" });
                        handlePhotos([file]);
                        
                        stream.getTracks().forEach(track => track.stop());
                        captureModal.remove();
                        videoEl.remove();
                    }, 'image/jpeg');
                };

                document.getElementById('closeCamera').onclick = () => {
                    stream.getTracks().forEach(track => track.stop());
                    captureModal.remove();
                    videoEl.remove();
                };

            } catch (error) {
                console.error('Error accessing camera:', error);
                fallbackToFileUpload();
            }
        }

        function fallbackToFileUpload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = true;
            input.onchange = (e) => handlePhotos(e.target.files);
            input.click();
        }

        let uploadedPhotos = [];

        function handlePhotos(files) {
            const preview = document.getElementById('photoPreview');
            
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    alert('कृपया केवल तस्वीर फ़ाइलें अपलोड करें');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    alert('फ़ाइल का साइज़ 10MB से अधिक नहीं होना चाहिए');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const container = document.createElement('div');
                    container.className = 'relative';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-24 object-cover rounded-lg';
                    container.appendChild(img);

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center';
                    removeBtn.innerHTML = '×';
                    removeBtn.onclick = function() {
                        container.remove();
                        uploadedPhotos = uploadedPhotos.filter(p => p !== file);
                    };
                    container.appendChild(removeBtn);

                    preview.appendChild(container);
                }
                reader.readAsDataURL(file);
                uploadedPhotos.push(file);
            });
        }

        async function loadVerifiedOccurrences() {
            try {
                const response = await fetch(`${config.apiBaseUrl}/api/occurrences/verified`, {
                    headers: {
                        'Authorization': `Bearer ${sessionStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    console.error('Failed to load verified occurrences:', response.status);
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error('Failed to load verified occurrences');
                }

                const verifiedOccurrences = await response.json();
                console.log('Loaded verified occurrences:', verifiedOccurrences);
                
                // Clear existing verified areas
                verifiedAreas.forEach(circle => map.removeLayer(circle));
                verifiedAreas = [];

                // Add new verified areas
                verifiedOccurrences.forEach(occurrence => {
                    const verifiedAt = new Date(occurrence.verifiedAt);
                    const now = new Date();
                    const hoursSinceVerification = (now - verifiedAt) / (1000 * 60 * 60);

                    // Only show areas verified within last 24 hours
                    if (hoursSinceVerification <= 24) {
                        const circle = L.circle([occurrence.latitude, occurrence.longitude], {
                            color: 'red',
                            fillColor: '#f03',
                            fillOpacity: 0.4,
                            opacity: 0.8,
                            radius: 500  // 500 meters radius
                        }).addTo(map);

                        // Add static class instead of pulse animation
                        circle.getElement().classList.add('verified-area');
                        
                        verifiedAreas.push(circle);

                        // Create a detailed popup with occurrence information
                        const hoursAgo = Math.floor(hoursSinceVerification);
                        const minutesAgo = Math.floor((hoursSinceVerification - hoursAgo) * 60);
                        const verificationTime = `${hoursAgo}h ${minutesAgo}m ago`;
                        
                        const popupContent = `
                            <div class="p-3 max-w-sm">
                                <h3 class="font-bold text-lg mb-2">${occurrence.title || 'Untitled Occurrence'}</h3>
                                <p class="text-gray-600 mb-2">${occurrence.description || 'No description available'}</p>
                                <div class="text-sm text-gray-500">
                                    <p><i class="fas fa-user mr-1"></i> Reported by: ${occurrence.reporterName || 'Anonymous'}</p>
                                    <p><i class="fas fa-map-marker-alt mr-1"></i> Location: ${occurrence.location || 'Location not specified'}</p>
                                    <p><i class="fas fa-clock mr-1"></i> Verified: ${verificationTime}</p>
                                    ${occurrence.verificationNotes ? `
                                        <p class="mt-2 text-blue-600">
                                            <i class="fas fa-info-circle mr-1"></i> 
                                            Verification Notes: ${occurrence.verificationNotes}
                                        </p>
                                    ` : ''}
                                </div>
                            </div>
                        `;

                        circle.bindPopup(popupContent, {
                            maxWidth: 300,
                            className: 'custom-popup'
                        });

                        // Optional: Show popup on hover as well
                        circle.on('mouseover', function(e) {
                            this.openPopup();
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading verified occurrences:', error);
            }
        }
    </script>

    <!-- Add the soochna.js script -->
    <script src="js/soochna.js"></script>
